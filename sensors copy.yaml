# Victron device over Modbus: Revov Battery 
    - name: 'Battery current'
      hub: victron
      unit_of_measurement: "A DC"
      slave: 225
      register: 261
      register_type: input  
      scale: 0.1
      precision: 0
 
    - name: 'Battery State of Charge'
      hub: victron
      unit_of_measurement: "%"
      slave: 225
      register: 266
      register_type: input  
      scale: 0.1
      precision: 0
      
# Victron device over Modbus: vebus
    - name: 'Multiplus Critical Loads'
      hub: victron
      unit_of_measurement: "W"
      slave: 246
      register: 23
      register_type: input  
      scale: 10.0
      precision: 0  
      
    - name: 'Grid Voltage L1 in'
      hub: victron
      unit_of_measurement: "V AC"
      slave: 246
      register: 3
      register_type: input  
      scale: 0.1
      offset: 0
      precision: 2

    - name: 'Multi Voltage L1 out'
      hub: victron
      unit_of_measurement: "V AC"
      slave: 246
      register: 15      
      scale: 0.1
      offset: 0
      precision: 2 

    - name: 'Grid lost alarm'
      hub: victron
      unit_of_measurement: "on/off"
      slave: 246
      register: 64        

    - name: "Multi Inverter State"
      hub: victron
      slave: 246
      register: 31
      # Inverter States, 0=Off;1=Low Power;2=Fault;3=Bulk;4=Absorption;5=Float;6=Storage;7=Equalize;8=Passthru;9=Inverting;10=Power assist;11=Power supply;252=Bulk protection   
      #  com.victronenergy.solarcharger slave: 247

    - name: 'Solar Yield today'
      hub: victron
      unit_of_measurement: "kWh"
      slave: 247
      register: 784
      data_type: uint
      scale: 0.1
      precision: 1 

    - name: 'Solar Yield yesterday'
      hub: victron
      unit_of_measurement: "kWh"
      slave: 247
      register: 786
      data_type: uint 
      scale: 0.1
      precision: 1
    